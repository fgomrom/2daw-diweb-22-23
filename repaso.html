<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
</head>

<body>
    <h1>Título</h1>
    <p>Párrafo</p>
    <p><b>Párrafo Negrita</b></p>
    <p><i>Párrafo cursiva</i></p>
    <a href="www.google.com">Google</a>
    <img src="https://www.w3schools.com/tags/img_girl.jpg" alt="Mujer abrigada" width="200" height="300">

    <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-5.801982879638673%2C36.791209474095794%2C-5.706195831298829%2C36.83285168790604&amp;layer=mapnik"
        style="border: 1px solid black"></iframe><br /><small><a
            href="https://www.openstreetmap.org/#map=14/36.8120/-5.7541">Ver mapa más grande</a></small>

    <form action="" method="post">
        <input type="text" name="apellido1" id="apellido1">
        <br>
        Elige una opción
        </br>
        <input type="radio" name="sexo" id="sexo1" value="hombre">Hombre
        <input type="radio" name="sexo" id="sexo2" value="mujer">Mujer
        <!-- Checkboxes-->
        <input type="checkbox" name="opcion" value="opcion1">Opción 1
        <input type="checkbox" name="opcion" value="opcion2">Opción 2
        <input type="checkbox" name="opcion" value="opcion3">Opción 3
        <input type="checkbox" name="opcion" value="opcion4">Opción 4

        <!-- Desplegables -->
        <label for="coche">Seleccione su coche:</label>
        <select name="coche" id="coche">
            <option value="renault">Renault</option>
            <option value="asdf">aaa</option>
            <option value="fff">bbbb</option>
            <option value="rencccault">ccc</option>
        </select>
        <!-- Adjuntar fichero -->
        <input type="file" name="fichero" id="">

        <!-- Botón -->
        <button>Refrescar</button>
        <input type="button" value="refrescar">
        <!-- Submit -->
        <input type="submit" value="Enviar">
    </form>
    <table border="1">
        <caption>Titulo tabla</caption>
        <tr>
            <th>Lunes</th>
            <td colspan="2">8:00</td>
        </tr>
        <tr>
            <th>Martes</th>
            <td>18:00</td>
            <td>20:00</td>
            <td>21:00</td>
        </tr>
    </table>


    <time></time>
</body>

</html>
