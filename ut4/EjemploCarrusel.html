<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel conectado</title>
    <!-- Shared assets -->
    <link rel="stylesheet" type="text/css" href="https://sorgalla.com/jcarousel/examples/connected-carousels/jcarousel.connected-carousels.css">

    <!-- Example assets -->
    <link rel="stylesheet" type="text/css" href="https://sorgalla.com/jcarousel/examples/_shared/css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://sorgalla.com/jcarousel/dist/jquery.jcarousel.min.js"></script>

    <script type="text/javascript" src="https://sorgalla.com/jcarousel/examples/connected-carousels/jcarousel.connected-carousels.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Connected Carousels</h1>
        
        <p>This example shows how to connect two carousels together so that one carousels acts as a navigation for the other.</p>
        <p>https://jsfiddle.net/fgomrom726/o6m81eja/</p>
        <div class="connected-carousels">
            <div class="stage">
                <div class="carousel carousel-stage">
                    <ul>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_760/f_auto/primary/t6dhh1fiqscihvdmxtai" width="600" height="400" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_640/f_auto/primary/zp8irjlrzfu7s2jdault" width="600" height="400" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/primary/bezwsoisqdogyvbff0jq" width="600" height="400" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/primary/be3onzc1pfqmwchc9ihw" width="600" height="400" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/v1673973698/primary/vlx13iijheh9xjfxyhch" width="600" height="400" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/v1673973698/primary/vlx13iijheh9xjfxyhch" width="600" height="400" alt=""></li>
                    </ul>
                </div>
                <p class="photo-credits">
                    Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann</a>
                </p>
                <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
                <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
            </div>

            <div class="navigation">
                <a href="#" class="prev prev-navigation">&lsaquo;</a>
                <a href="#" class="next next-navigation">&rsaquo;</a>
                <div class="carousel carousel-navigation">
                    <ul>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_760/f_auto/primary/t6dhh1fiqscihvdmxtai" width="50" height="50" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_640/f_auto/primary/zp8irjlrzfu7s2jdault" width="50" height="50" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/primary/bezwsoisqdogyvbff0jq" width="50" height="50" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/primary/be3onzc1pfqmwchc9ihw" width="50" height="50" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/v1673973698/primary/vlx13iijheh9xjfxyhch" width="50" height="50" alt=""></li>
                        <li><img src="https://img.olympicchannel.com/images/image/private/t_16-9_380/f_auto/v1673973698/primary/vlx13iijheh9xjfxyhch" width="50" height="50" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
